<!DOCTYPE html>
<html lang="en">
<head>
    <title>RGB Colour Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>RGB Colour Generator</h1>
        <div class="generator">
            Result:<input type="text" id="box" value="rgb(255,255,255)"><br>
            <!--  Range slider for red colour -->
            Red:<input type="range" id="red" value="255" min="0" max="255"><br>
            <!-- Range slider for green colour -->
            Green:<input type="range" id="green" value="255" min="0" max="255"><br>
            <!-- Range slider for blue colour -->
            Blue:<input type="range" id="blue" value="255" min="0" max="255"><br>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
</body>
</html>
